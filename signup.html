      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>

      <a class="btn btn-primary ml-auto " style="--bs-btn-padding-y: 9px; --bs-btn-padding-x: 20px; --bs-btn-font-size: 14px;"  href="form.html" role="button">Sign In</a>
    </div>

  <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    <div class="invalid-feedback" id="fullNameError"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    <div class="invalid-feedback" id="emailError"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>
                <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat password">
                    <div class="invalid-feedback" id="repeatPasswordError"></div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="agreeTerms">
                    <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
                    <div class="invalid-feedback" id="agreeTermsError"></div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>

  <script src="script.js"></script>
